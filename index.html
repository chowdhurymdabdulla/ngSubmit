<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Angular Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
     <style>
        form {
            background: #F9F9F9;
            border-radius: 3px;
            border: 1px solid #E5E5E5;
            padding: 10px;
        }
    </style>
</head>

<body>
<div ng-controller="MovieController">
    <form ng-submit="addMovie();">
        <p>Add new Movie!</p>
        <input type="text" placeholder="Enter movie name" ng-model="newTitle">
        <input type="text" placeholder="Enter year" ng-model="newYear">
        <button type="submit">Add new movies</button>
    </form>

    <div ng-repeat="movie in favorites">
        <p>{{movie.title}}and it's index is:{{$index}}</p>
        <p>Released in:{{movie.year}}</p>
        <hr />
    </div>
</div>

    <script src="./js/app.js"></script>
    <script src="./js/MainController.js"></script>
</body>

</html>
